<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>🏎️ 자동차 경주 게임</title>
		<link rel="stylesheet" href="./src/css/index.css" />
	</head>
	<body>
		<div id="app">
			<section class="d-flex justify-center mt-5">
				<form>
					<fieldset id="car-name-field">
						<h1 class="text-center">🏎️ 자동차 경주 게임</h1>
						<p>
							5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
							예시) EAST, WEST, SOUTH, NORTH
						</p>
						<div class="d-flex">
							<input
								type="text"
								id="input-car-name"
								class="w-100 mr-2"
								placeholder="자동차 이름"
								autofocus
							/>
							<button type="button" id="submit-car-name" class="btn btn-cyan">
								확인
							</button>
						</div>
					</fieldset>
					<fieldset id="race-count-field" hidden>
						<p>시도할 횟수를 입력해주세요.</p>
						<div class="d-flex">
							<input
								type="number"
								id="input-race-count"
								class="w-100 mr-2"
								placeholder="시도 횟수"
							/>
							<button type="button" id="submit-race-count" class="btn btn-cyan">
								확인
							</button>
						</div>
					</fieldset>
				</form>
			</section>
			<section id="race-section" class="d-flex justify-center mt-5">
				<ul id="car-list" class="mt-4 d-flex" data-component="cars" hidden>
					<template id="car-template">
						<div class="car-player-wrapper mr-2">
							<div class="car-name">EAST</div>
							<ul class="track-list"></ul>
						</div>
					</template>
				</ul>
			</section>
			<section class="d-flex justify-center mt-5">
				<div id="result-wrapper" hidden>
					<h2 id="winners">
						🏆 최종 우승자:
						<ul id="winner-names"></ul>
						🏆
					</h2>
					<div class="d-flex justify-center">
						<button type="button" class="btn btn-cyan">다시 시작하기</button>
					</div>
				</div>
			</section>
		</div>
		<script type="module" src="src/js/index.js"></script>
	</body>
</html>
